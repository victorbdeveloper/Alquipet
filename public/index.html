<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquipet</title>

    <meta
      name="google-signin-client_id"
      content="3110088560-2lv4te36q981q5t0f4eqjh6hloecrsqm.apps.googleusercontent.com"
    />
  </head>
  <body>
    <h1>HOLA ALQUIPET!</h1>
    <hr />
    <h2>Estamos desarrollando la web, pronto se podr√° ver el resultado</h2>

    <h1>Google Sign-in</h1>
    <hr />

    <div
      id="g_id_onload"
      data-client_id="3110088560-2lv4te36q981q5t0f4eqjh6hloecrsqm.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <button id="google_signout">Signout</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        //GOOGLE TOKEN : ID_TOKEN
        const body = { id_token: response.credential };

        fetch("http://localhost:8081/api/auth/login_google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem("email", resp.user.email);
          })
          .catch(console.warn);
      }

      const button = document.getElementById("google_signout");
      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
